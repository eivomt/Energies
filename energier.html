    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.40/src/jquery.csv.min.js"></script>

    <script src="energies.js"></script>

<body>
    
    <a href="../index.html" style="z-index: 4; position: fixed; top: 2rem; left: 2rem;">index</a>

    <div class="audioContainer"></div>

    <div class="equation-container">
        <math-field id="mf" read-only virtual-keyboard-mode="off" menu-items="[]">\Psi_{s} = \sum_{i=0}^{5} \alpha_i \psi_i</math-field>
        <button id="expandTerms">Expand terms</button>
    </div>

    <div class="outer-container">

        <div class="inner-container">

            <div class="bar-chart">
                <div class="bar">
                    <div class="slider">
                        <input type="range" class="range-input" id="E1">
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">\alpha_{0}</math-field>
                </div>

                <div class="bar">
                    <div class="slider">
                        <input type="range" class="range-input" id="E2">
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">\alpha_{1}</math-field>
                </div>

                <div class="bar">
                    <div class="slider">
                        <input type="range" class="range-input" id="E3">
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">\alpha_{2}</math-field>
                </div>

                <div class="bar">
                    <div class="slider">
                        <input type="range" class="range-input" id="E4">
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">\alpha_{3}</math-field>
                </div>

                <div class="bar">
                    <div class="slider">
                        <input type="range" class="range-input" id="E5">
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">\alpha_{4}</math-field>
                </div>

                <div class="bar">
                    <div class="slider">
                        <input type="range" class="range-input" id="E6">
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">\alpha_{5}</math-field>
                </div>
            </div>


            <div class="buttons">
                <button class="controls" id="collapse">
                    <svg id="stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                    <svg id="play" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                </button>

                <button class="controls" id="reset">    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" ><path d="M125.7 160l50.3 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L48 224c-17.7 0-32-14.3-32-32L16 64c0-17.7 14.3-32 32-32s32 14.3 32 32l0 51.2L97.6 97.6c87.5-87.5 229.3-87.5 316.8 0s87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3s-163.8-62.5-226.3 0L125.7 160z"/></svg>
                </button>

                <button class="controls" id="burst">5x</button>
            </div>
        
            <div class="measurements">

                <div class="measurement-outer-container">
                    <div class="measurement-container">
                        <div class="slider">
                            <div class="measurement" data-measurements="0"></div>
                        </div>
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">E_{0}</math-field>
                </div>
                
                <div class="measurement-outer-container">
                    <div class="measurement-container">
                        <div class="slider">
                            <div class="measurement" data-measurements="0"></div>
                        </div>
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">E_{1}</math-field>
                </div>
                
                <div class="measurement-outer-container">
                    <div class="measurement-container">
                        <div class="slider">
                            <div class="measurement" data-measurements="0"></div>
                        </div>
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">E_{2}</math-field>
                </div>
                
                <div class="measurement-outer-container">
                    <div class="measurement-container">
                        <div class="slider">
                            <div class="measurement" data-measurements="0"></div>
                        </div>
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">E_{3}</math-field>
                </div>
                
                <div class="measurement-outer-container">
                    <div class="measurement-container">
                        <div class="slider">
                            <div class="measurement" data-measurements="0"></div>
                        </div>
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">E_{4}</math-field>
                </div>
                
                <div class="measurement-outer-container">
                    <div class="measurement-container">
                        <div class="slider">
                            <div class="measurement" data-measurements="0"></div>
                        </div>
                    </div>
                    <math-field class="bar-label" read-only virtual-keyboard-mode="off" menu-items="[]">E_{5}</math-field>    
                </div>
                
            </div>

        </div>


    </div>
